<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nepali Handwritten Barnamala Recognition System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Apply Inter font globally */
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex flex-col items-center justify-between p-4"
  >
    <!-- Header Section -->
    <header class="w-full max-w-4xl text-center mb-6">
      <h1
        class="text-4xl font-bold text-gray-800 rounded-lg p-4 bg-white shadow-md"
      >
        Nepali Handwritten Barnamala Recognition System
      </h1>
    </header>

    <!-- Main Content Area: Canvas and Controls -->
    <main
      class="flex-grow flex flex-col items-center justify-center w-full max-w-4xl px-4"
    >
      <div
        class="flex flex-col md:flex-row w-full h-full items-center justify-center gap-6"
      >
        <!-- Canvas Container -->
        <div
          class="relative flex-grow flex items-center justify-center bg-white rounded-lg shadow-lg overflow-hidden border-2 border-gray-300"
          style="min-height: 300px; max-height: calc(100vh - 200px)"
        >
          <canvas
            id="drawingCanvas"
            class="w-full h-full block cursor-crosshair"
          ></canvas>
          <div
            id="loadingOverlay"
            class="absolute inset-0 bg-white bg-opacity-80 flex items-center justify-center text-gray-700 text-lg font-semibold hidden rounded-lg"
          >
            Loading Model...
          </div>
        </div>

        <!-- Controls and Prediction -->
        <div
          class="flex flex-col items-center justify-center gap-4 p-4 bg-white rounded-lg shadow-lg w-full md:w-auto"
        >
          <button
            id="recognizeBtn"
            class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105 w-full"
          >
            Recognize Character
          </button>
          <button
            id="clearBtn"
            class="bg-red-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-red-600 transition duration-300 ease-in-out transform hover:scale-105 w-full"
          >
            Clear Canvas
          </button>

          <div
            id="predictionResult"
            class="mt-4 p-4 bg-blue-100 text-blue-800 font-bold text-2xl text-center rounded-lg w-full min-h-[60px] flex items-center justify-center shadow-inner"
          >
            Draw a character!
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer class="w-full max-w-4xl text-center mt-6 text-gray-600 text-sm">
      Credit: Purushottam Gajurel and Sagar Bikram Adhikari
    </footer>

    <!-- TensorFlow.js CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
